<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show user</title>
</head>
<body>
<h1>User</h1>
<br/>
<a th:href="@{/users}">Redirect to users list</a>
<br/>
<div>
    <table border="1">
        <tr th:object="${user}">
            <td th:utext="${user.id}">...</td>
            <td th:utext="${user.name}">...</td>
            <td th:utext="${user.surname}">...</td>
            <td th:utext="${user.age}">...</td>
            <td th:utext="${user.email}">...</td>
            <td><a th:href="@{/users/delete(id=${user.id})}">Delete</a></td>
            <td><a th:href="@{/users/update(id=${user.id})}">Update</a></td>

    </table>
</div>
</body>
</html>
